name: Events Demo 1
on: 
  pull_request:
    types: 
    - opened
  workflow_dispatch:
  push:
    branches:
    - main #main is the default branch name
    - 'dev/*' # dev branch and all sub branches
    - 'feature/**' # feature branch like feature/feature1 or feature/feature2
    paths-ignore:
    - 'README.md'
    - '.env'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."